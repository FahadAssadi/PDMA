<div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Department</th>
                <th scope="col">License</th>
                <th scope="col">is Active</th>
                <th scope="col">Created At</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            @for(driver of drivers; track $index) {
            <tr>
                <td>{{ driver.driverId }}</td>
                <td>{{ driver.driverName | stringToUpper }}</td>
                <td>{{ driver.driverDepartment }}</td>
                <td>{{ driver.driverLicense }}</td>
                <td>{{ driver.driverIsActive }}</td>
                <td>{{ driver.driverCreatedAt }}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteDriver(driver._id)">X</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
