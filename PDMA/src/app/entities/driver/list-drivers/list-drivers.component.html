<div class="table-container">
    @if(drivers.length > 0) {
        <app-table-template 
            [tableHeaders]="tableHeaders"
            [tableData]="tableData" 
            [tableActions]="tableActions">
        </app-table-template>
        
        @if(isViewingDriver) {
            <h3 style="text-align: center;"> Driver Details </h3>
        }
    } @else {
        <h3 style="text-align: center;"> No Drivers Assigned to Packages </h3>
    }
</div>
