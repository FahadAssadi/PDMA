<div class="container">
    <div class="form-container">
        <h3> Update Driver </h3>
        
        <!-- Name Field -->
        <div class="mb-3">
            <label for="driverId">Driver ID</label>
            <input type="text" class="form-control" id="driverId" name="driverId" [(ngModel)]="driverDetails.driverId" required>
        </div>

        <!-- Department Field -->
        <div class="mb-3">
            <label for="driverDepartment">Department</label>
            <select class="form-control" id="driverDepartment" name="driverDepartment" [(ngModel)]="driverDetails.driverDepartment" required>
                <option value="Food">Food</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
            </select>
        </div>

        <!-- License Field -->
        <div class="mb-3">
            <label for="driverLicense">License</label>
            <input type="text" class="form-control" id="driverLicense" name="driverLicense" [(ngModel)]="driverDetails.driverLicense" required>
        </div>

        <!-- Submit Button -->
        <button (click)="updateDriver()" type="submit" class="btn btn-primary btn-block">Update</button>
    </div>
</div>
