<div class="container">
    <div class="form-container">
        <h3> New Driver </h3>
        
        <!-- Name Field -->
        <div class="mb-3">
            <label for="driverName">Name</label>
            <input type="text" class="form-control" id="driverName" name="driverName" [(ngModel)]="driver.driverName" required>
        </div>

        <!-- Department Field -->
        <div class="mb-3">
            <label for="driverDepartment">Department</label>
            <select class="form-control" id="driverDepartment" name="driverDepartment" [(ngModel)]="driver.driverDepartment" required>
                <option value="Food">Food</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
            </select>
        </div>

        <!-- License Field -->
        <div class="mb-3">
            <label for="driverLicense">License</label>
            <input type="text" class="form-control" id="driverLicense" name="driverLicense" [(ngModel)]="driver.driverLicense" required>
        </div>

        <!-- Is Active Switch -->
        <div class="mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="driverIsActive" name="driverIsActive" [(ngModel)]="driver.driverIsActive">
                <label class="form-check-label" for="driverIsActive">Active</label>
            </div>
        </div>

        <!-- Submit Button -->
        <button (click)="addDriver()" type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
</div>
