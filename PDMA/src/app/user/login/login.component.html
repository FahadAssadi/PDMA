<div class="container">
    <div class="form-container">
        <h2>Login</h2>

        <!-- Username Field -->
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userDetails.username" required>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userDetails.password" required>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary btn-block" (click)="login()">Login</button>

        <!-- Register Button -->
        <a class="btn btn-secondary float-end" routerLink="/register">Register</a>
    </div>
</div>
