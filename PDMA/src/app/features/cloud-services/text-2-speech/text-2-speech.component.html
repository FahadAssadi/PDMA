<app-list-drivers [tableActions] = "tableActions"></app-list-drivers>

@if(audioText) {
  <div class="container text-center my-4">
    <h3 class="text-center">Audio for: {{ audioText }}</h3>

    <audio controls [src]="audioSrc" type="audio/mpeg">
      <p>Your browser does not support the audio element.</p>
    </audio>
    
  </div>
}
